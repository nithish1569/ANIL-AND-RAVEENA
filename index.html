<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Anil & Raveena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;700&family=Cormorant+Garamond:wght@400;600&family=Tangerine:wght@700&family=Montserrat:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #fff9f3;
            overflow: hidden; /* Prevent scrolling */
        }
        
        .poster-container {
            width: 100%;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* Gold corner accents */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 10;
        }
        
        .top-left {
            top: 10px;
            left: 10px;
            border-top: 3px solid gold;
            border-left: 3px solid gold;
        }
        
        .top-right {
            top: 10px;
            right: 10px;
            border-top: 3px solid gold;
            border-right: 3px solid gold;
        }
        
        .bottom-left {
            bottom: 10px;
            left: 10px;
            border-bottom: 3px solid gold;
            border-left: 3px solid gold;
        }
        
        .bottom-right {
            bottom: 10px;
            right: 10px;
            border-bottom: 3px solid gold;
            border-right: 3px solid gold;
        }
        
        /* Header section - at the top */
        .header-section {
            padding: 25px 20px 15px;
            text-align: center;
            background-color: #fff;
            z-index: 5;
        }
        
        /* Image section - in the middle */
        .image-section {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        
        .wedding-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Adjusted to show faces without cutting heads */
            object-position: center 25%;
            display: block;
        }
        
        /* Text content section - below the image */
        .text-section {
            width: 100%;
            padding: 15px 20px 25px;
            text-align: center;
            background-color: #fff;
            position: relative;
            z-index: 5;
        }
        
        /* Ornamental divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
        }
        
        .divider-line {
            height: 2px;
            width: 70px;
            background: linear-gradient(to right, transparent, gold, transparent);
        }
        
        .divider-symbol {
            margin: 0 12px;
            color: gold;
            font-size: 1.2rem;
        }
        
        /* Typography */
        .name-header {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #333;
            line-height: 1.1;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .thank-you-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: gold;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .main-message {
            font-family: 'Playfair Display', serif;
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 400;
            color: #333;
            margin-bottom: 10px;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: gold;
            font-weight: 700;
        }
        
        /* RESPONSIVE STYLES */
        @media screen and (max-height: 700px) {
            .corner {
                width: 40px;
                height: 40px;
            }
            
            .header-section {
                padding: 20px 15px 10px;
            }
            
            .text-section {
                padding: 10px 15px 20px;
            }
            
            .name-header {
                font-size: 2.3rem;
            }
            
            .thank-you-text {
                font-size: 1.4rem;
                letter-spacing: 2px;
            }
            
            .main-message {
                font-size: 0.9rem;
                line-height: 1.3;
                margin-bottom: 8px;
            }
            
            .signature {
                font-size: 1.6rem;
            }
            
            .divider {
                margin: 8px 0;
            }
            
            .divider-line {
                width: 60px;
            }
        }
        
        @media screen and (max-height: 600px) {
            .corner {
                width: 30px;
                height: 30px;
            }
            
            .header-section {
                padding: 15px 10px 8px;
            }
            
            .text-section {
                padding: 8px 10px 15px;
            }
            
            .name-header {
                font-size: 2rem;
            }
            
            .thank-you-text {
                font-size: 1.2rem;
            }
            
            .main-message {
                font-size: 0.8rem;
                line-height: 1.2;
                margin-bottom: 5px;
            }
            
            .signature {
                font-size: 1.4rem;
            }
            
            .divider {
                margin: 5px 0;
            }
            
            .divider-line {
                width: 50px;
            }
            
            .divider-symbol {
                font-size: 1rem;
                margin: 0 8px;
            }
        }
        
        @media screen and (max-width: 400px) {
            .poster-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <!-- Decorative corners -->
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <!-- Header section with names -->
        <div class="header-section">
            <h1 class="name-header">Anil & Raveena</h1>
        </div>
        
        <!-- Image section in the middle -->
        <div class="image-section">
            <img src="MR5_8435.jpg" alt="Anil and Raveena Wedding" class="wedding-image">
        </div>
        
        <!-- Text content section below the image -->
        <div class="text-section">
            <h2 class="thank-you-text">THANK YOU</h2>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-symbol">â™¥</span>
                <div class="divider-line"></div>
            </div>
            
            <p class="main-message">
                For being a part of our special day. Your presence meant the world to us.
                Please keep us in your prayers and blessings.
            </p>
            
            <div class="signature">With love & gratitude</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function adjustLayout() {
                const vh = window.innerHeight;
                const container = document.querySelector('.poster-container');
                container.style.height = `${vh}px`;
                
                // Make sure the image takes just the right amount of space
                const headerSection = document.querySelector('.header-section');
                const textSection = document.querySelector('.text-section');
                const imageSection = document.querySelector('.image-section');
                
                const headerHeight = headerSection.offsetHeight;
                const textHeight = textSection.offsetHeight;
                
                // Adjust image container height to fit screen perfectly
                imageSection.style.height = `${vh - headerHeight - textHeight}px`;
                
                // Adjust image position based on screen dimensions to show faces
                const img = document.querySelector('.wedding-image');
                const screenRatio = window.innerWidth / window.innerHeight;
                
                if (screenRatio < 0.7) { // Very tall/narrow screens
                    img.style.objectPosition = "center 25%";
                } else {
                    img.style.objectPosition = "center 30%";
                }
            }
            
            // Run on load and resize
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
            
            // Check if image fails to load
            const img = document.querySelector('.wedding-image');
            img.addEventListener('error', function() {
                const imageSection = document.querySelector('.image-section');
                imageSection.innerHTML = '<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#222;"><p style="color:#fff;text-align:center;padding:20px;">Please ensure the image "MR5_8435.jpg" is in the same folder as this HTML file.</p></div>';
            });
        });
    </script>
</body>
</html>
